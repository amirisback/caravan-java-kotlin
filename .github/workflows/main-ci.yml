name: Main CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: fwilhe2/setup-kotlin@main
        with:
          install-native: true
      - run: |
          kotlinc-native src/main/kotlin/app/Main.kt -include-runtime -d /tmp/hello.jar; java -jar /tmp/hello.jar -e app.main

      - name: Sync Repository
        run: |
          git config user.name 'amirisback'
          git config user.email 'faisalamircs@gmail.com'
          git pull
          git commit -am "Update Server API"
          git push