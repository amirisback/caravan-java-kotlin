name: Main Java CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'

      - name: Compile file .java to .class
        run: |
          cd src/main/java/app
          javac Main.java

      - name: Run file .class
        run: |
          cd src/main/java/app
          java Main